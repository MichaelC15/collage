<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #f7cac9, #ffb6b9);
            font-family: 'Arial', sans-serif;
        }

        .collage {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 1s ease-in-out;
            opacity: 0;
        }

        .collage.active {
            opacity: 1;
        }

        .message {
            position: absolute;
            bottom: 60px; /* Ajustado para espacio del botón */
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #333;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .start-button {
            padding: 10px 20px;
            font-size: 20px;
            color: #fff;
            background-color: #f7cac9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .start-button:hover {
            background-color: #ffb6b9;
        }

        .start-image {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }

        .start-message {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
            text-align: center;
        }

        .control-buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .control-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .control-button:hover {
            background-color: #555;
        }
    </style>

        const messages = [

            'videollamada, lindo momento', 'inolvidable....', 'duerme bien, que aca tienes ojeritas', 'ame todo de ti de tu lado mas tierno al mas perverso',
            'se nos perdio nuestro hijito </3', '<3 como olvidar>', 'cuando tomabamos como en la foto', 'hubiera querido hacerlo de nuevo',
            'fondo fondo fondo ', 'espero ese dia haberte alegrado mucho con eso.', 'Feliz Cumpleaños de aqui hasta tu ultimo Panchita', 'Espero aun lo tengas y no lo botes, gracias por ponerle eso',
            'avankin life, momentazo contigo ', 'Te extrañare un monton, ojala no estuviera pasando </3... y', 'nuestro matrimonio, aca si lo logramos mi amor, te amo conejita.BYE'
        ];
        let currentIndex = 0;
        let intervalId;
        const messageElement = document.getElementById('message');
        const startScreen = document.getElementById('start-screen');
        const controlButtons = document.getElementById('control-buttons');
        const backgroundMusic = document.getElementById('background-music');

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].classList.add('active');
            messageElement.innerHTML = messages[currentIndex];
            messageElement.style.display = 'block';

            if (currentIndex === images.length - 1) {
                // La última imagen dura 5 segundos
                setTimeout(() => {
                    clearInterval(intervalId);
                    messageElement.style.display = 'none';
                    startScreen.style.display = 'flex';
                    controlButtons.style.display = 'none';
                    backgroundMusic.pause(); // Detiene la música al final
                }, 6000);
            }
        }

        function startSlideshow() {
            intervalId = setInterval(showNextImage, 4000); // Cambia la imagen cada 4 segundos
            controlButtons.style.display = 'flex';
            backgroundMusic.play(); // Inicia la música
        }

        document.getElementById('start-button').addEventListener('click', () => {
            startScreen.style.display = 'none';
            messageElement.style.display = 'block';
            startSlideshow();
        });

        document.getElementById('stop-button').addEventListener('click', () => {
            clearInterval(intervalId);
            intervalId = null;
            backgroundMusic.pause(); // Detiene la música
        });

        document.getElementById('resume-button').addEventListener('click', () => {
            if (!intervalId) {
                startSlideshow();
                backgroundMusic.play(); // Reanuda la música
            }
        });
    </script>
